<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c415b1a7.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="http" method="post" autocomplete="off"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" required> </label> <label class="form-field"> Name: <input type="text" name="name"> </label> <label class="form-field"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="form-field"> Full date of birth: <input type="date" name="date-of-birth"> </label> <label class="form-field"> I accept the term of the agreement <input type="checkbox" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form-field"> Password: <input type="password" name="pasword" minlength="6" maxlength="12" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="form-field"> <label> Do you love cats? <input type="radio" name="answer" value="Yes"> Yes </label> <label> <input type="radio" name="answer" value="No"> No </label> </label> <label class="form-field"> What is your favorite color? <input type="color" name="color"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="time"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="auto" required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="feedback" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comments" cols="20" rows="2"></textarea> </label> <label class="form-field"> Would you recommend us? <select name="auto" required> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="button">Submit</button> </form> </body></html>
